<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction Page</title>
    <link rel="stylesheet" href="styles/payment.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="images/logo-remove.png" alt="Company Logo">
        </header>
        <div class="content">
            <h1>Choose Payment Method</h1>
            <div class="payment-options">
                <div class="payment-option">
                    <div class="payment-icon">
                        <img src="images/upi-icon.png" alt="UPI Icon">
                    </div>
                    <h2>UPI Payment</h2>
                    <button class="btn-pay">Pay with UPI</button>
                </div>
                <div class="payment-option">
                    <div class="payment-icon">
                        <img src="images/card-icon.png" alt="Card Icon">
                    </div>
                    <h2>Credit/Debit Card</h2>
                    <button class="btn-pay">Pay with Card</button>
                </div>
                <div class="payment-option">
                    <div class="payment-icon">
                        <img src="images/cod-icon.png" alt="COD Icon">
                    </div>
                    <h2>Cash on Delivery</h2>
                    <button class="btn-pay">Pay with COD</button>
                </div>
                <div class="payment-option">
                    <div class="payment-icon">
                        <img src="images/paypal-icon.png" alt="PayPal Icon">
                    </div>
                    <h2>PayPal</h2>
                    <button class="btn-pay">Pay with PayPal</button>
                </div>
                <!-- Add more payment options here -->
            </div>
        </div>
    </div>
    <script src="script/payment.js"></script>
</body>
</html>
