<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile</title>
  <link rel="stylesheet" href="styles/profile.css">
</head>
<body>
  <div class="container mt-5">
    <h1>User Profile</h1>
    <div id="profileDetails">
      <!-- Profile details fetched from backend -->
      <p>Name: <span id="userName"></span></p>
      <p>Email: <span id="userEmail"></span></p>
      <p>Password: <span id="userPassword"></span> <button onclick="changePassword()">Change Password</button></p>
      <!-- Add more profile details as needed -->
    </div>

    <div id="artworkSection" class="mt-5">
      <div id="artworkCarousel">
        <!-- Artwork carousel content -->
        <p>No artwork at present</p>
      </div>
      <button onclick="uploadArtwork()">Upload Your Artwork</button>
    </div>
  </div>

  <!-- Change Password Modal -->
  <div id="changePasswordModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeChangePasswordModal()">&times;</span>
      <h2>Change Password</h2>
      <form id="changePasswordForm">
        <label for="currentPassword">Current Password:</label>
        <input type="password" id="currentPassword" name="currentPassword" required><br><br>
        <label for="newPassword">New Password:</label>
        <input type="password" id="newPassword" name="newPassword" required><br><br>
        <label for="recheckPassword">Re-enter New Password:</label>
        <input type="password" id="recheckPassword" name="recheckPassword" required><br><br>
        <button type="button" onclick="savePassword()">Save</button>
      </form>
    </div>
  </div>

  <!-- Upload Artwork Modal -->
  <div id="uploadArtworkModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeUploadArtworkModal()">&times;</span>
      <h2>Upload Your Artwork</h2>
      <form id="uploadArtworkForm">
        <label for="paintingName">Painting Name:</label>
        <input type="text" id="paintingName" name="paintingName" required><br><br>
        <label for="artistName">Artist Name:</label>
        <input type="text" id="artistName" name="artistName" required><br><br>
        <label for="price">Price:</label>
        <input type="number" id="price" name="price" required><br><br>
        <label for="category">Category:</label>
        <select id="category" name="category">
          <option value="Mahbubani">Mahbubani</option>
          <option value="Mysore">Mysore</option>
          <option value="More">More</option>
          <!-- Add more options as needed -->
        </select><br><br>
        <label for="uploadArtwork">Upload Artwork:</label><br>
        <input type="file" id="uploadArtwork" name="uploadArtwork" accept="image/*" required><br><br>
        <button type="button" onclick="saveArtwork()">Save</button>
      </form>
    </div>
  </div>

  <script src="script/profile.js"></script>
</body>
</html>
